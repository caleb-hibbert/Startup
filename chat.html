<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chatting With Friends!</title>
        <link rel="stylesheet" href="chatstyles.css" />
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d1/Bubbles-alt-icon.png"/>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <h2>Chatting With Friends! <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Bubbles-alt-icon.png" style="width:50px;height:50px;"></h2>
        </header>

        <main>
            <p>Welcome back, Caleb!</p>
            <h3> Talking to: Adam</h3>

            <table id="friendlist">
              <tr>
                <th>Friends</th>
                <th></th>
                <th>Active?</th>
              </tr>
              <tr><th>Adam</th> <th></th><th>Yes</th></tr>
              <tr><th>Jill</th> <th></th><th>No</th></tr>
              <tr><th>Maxwell</th> <th></th><th>Yes</th></tr>

            </table>
            <br>
            <form>
                <tr><th>Add Friend: </th><th><input type="text" id="friendname" name="friendname" placeholder="Enter Friend Name"></th></tr>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>

            <img src="Chat window example.png" style="width:500px;height:250px;">
            <br>
            <form>
                <input type="text" id="message" name="message" placeholder="Enter your message here">
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <p>Joke of the day:</p>
            <list id="jokebox">
                <li">Knock Knock:</li>
                <li>Who's there?</li>
                <li>Tank</li>
                <li>Tank who?</li>
                <li>You're welcome!</li>
            </list>
            <nav>
                <form method="get" action="index.html">
                    <label for="returntologinpage:">Return to login page?</label>
                    <button type="submit" class="btn btn-primary">Log out</button>
                </form>
            </nav>

        </main>
        <footer>
            <hr>
            <span>Creator: Caleb Hibbert</span> <br>
            <nav>
                <a class="link" href="https://github.com/caleb-hibbert/Startup">Github</a>
            </nav>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
